<!-- Begin page content -->
<div class="">
	<div>
		<div class="modal-header headerStyle"
			style="border-bottom: 1px solid #000000; color: white; background-color: rgba(21, 31, 42, 0.89);">
			<h4 class="modal-title" id="modal-title">
				<i class="fa fa-users" style="font-size: 25px;"></i><span
					ng-show="newRole">Add New Role</span> <span ng-show="!newRole">Edit
					Role</span> <i class="fa fa-times pull-right"
					ng-click="cancel(newRolePopUp)" style="cursor: pointer;"></i>
			</h4>

		</div>
		<div class="modal-body-small" id="modal-body" style="font-size: 13px;">

			<div class="clearfix"></div>
			</br>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">

					<form id="editform" name="editform" data-parsley-validate
						class="form-horizontal"
						ng-submit="editform.$valid && saveRole(roleDetails)">
						<div
							style="height: 450px; overflow-y: scroll; overflow-x: hidden;">

							<div class="row">
								<div
									class="col-md-10 col-sm-10 col-xs-12 col-md-offset-1 col-sm-offset-1">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										style="padding-top: 6px; text-align: left;">Role Name<span
										class="required">*</span>
									</label>

									<div class="col-md-8 col-sm-8 col-xs-12">
										<input type="string" id="roleName" name="roleName"
											class="form-control" ng-model="roleName" placeholder=""
											ng-required="true" maxlength=100
											ng-pattern="/^[a-zA-Z0-9-_\s]*$/"><span class="error"
											ng-messages="editform.roleName.$error" style="color: red">
											<span ng-message="required"
											ng-show="editform.roleName.$error.required && editform.roleName.$dirty">
												Name cannot be empty</span> <span ng-message="pattern"
											ng-show="editform.roleName.$error.pattern">Special
												characters are not allowed</span>
										</span>
									</div>
								</div>
							</div>
							<br>
							<div class="row">
								<div
									class="col-md-10 col-sm-10 col-xs-12 col-md-offset-1 col-sm-offset-1">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										style="padding-top: 6px; text-align: left;">Role
										Description <span class="required">*</span>
									</label>

									<div class="col-md-8 col-sm-8 col-xs-12">
										<input type="string" id="roleDesc" name="roleDesc" class="form-control"
											ng-model="roleDesc" placeholder="" maxlength=100
											ng-pattern="/^[a-zA-Z0-9-_\s]*$/"><span class="error"
											ng-messages="editform.roleDesc.$error" style="color: red">
											<span ng-message="pattern"
											ng-show="editform.roleDesc.$error.pattern">Special
												characters are not allowed</span>
										</span>
									</div>
								</div>
							</div>
							<br>
						</div>

						<div class="form-group"
							style="background-color: #f7f7f7; margin-bottom: 1px;">
							<div class="col-md-12 col-xs-12 col-sm-12"
								style="margin-top: 7px;">
								<div ng-if="success == true" id="saveSuccessRes"
									class="col-md-6 col-lg-6 col-sm-6 pull-left" " ng-show="saved">
									<span ng-if=id="connresponse" ><i
										class="fa fa-check-square-o" aria-hidden="true"></i>
										{{saveMessage}}</span>
								</div>
								<div ng-if="success != true" id="saveErrorRes"
									class="col-md-6 col-lg-6 col-sm-6 pull-left" " ng-show="saved">
									<span ng-if=id="connresponse" ><i class="fa fa-times"
										aria-hidden="true"></i> {{saveMessage}}</span>
								</div>
								<div class="col-md-6 col-lg-6 col-sm-6 pull-right">

									<button type="submit" class="btn btn-success btn-md pull-right">
										<i class="fa fa-download"></i> Save
									</button>
									<button type="button" class="btn btn-success btn-md pull-right"
										ng-click="clearNewRole()">
										<i class="fa fa-minus-circle"></i> Clear
									</button>
								</div>
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>

	</div>






</div>
