<div class="">
	<div>
		<div class="modal-header headerStyle"
			style="border-bottom: 1px solid #000000; color: white; background-color: rgba(21, 31, 42, 0.89);">
			<h4 class="modal-title" id="modal-title">
				<i class="fa fa-bar-chart " style="font-size: 25px;"></i><i
					class="fa fa-times pull-right" ng-click="cancel(openNewGraph)"
					style="cursor: pointer;"></i> <span>Spark Lint</span>
			</h4>
		</div>
		<div class="modal-body" id="modal-body"
			style="font-size: 13px; padding-top: 0px; padding-bottom: 0px;">
			<div class="row">
				<div class="innerBoxShadow col-md-12 col-sm-12 col-xs-12"
					style="padding: 0px;">
					<div class="">
						<div class="embed-responsive embed-responsive-16by9"
							style="padding-bottom: 43%;">
							<iframe class="embed-responsive-item"
								ng-src="{{trustSrc(sparklintUrl)}}"fullscreen></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12"></div>
				</div>
			</div>
		</div>
	</div>
</div>
