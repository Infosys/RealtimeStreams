<!-- Begin page content -->
<div  id = "pipelineIframePage" class="">
	<div>
		<div class="modal-header headerStyle"
			style="border-bottom: 1px solid #000000; color: white; background-color: rgba(21, 31, 42, 0.89);">
			<h4 class="modal-title" id="modal-title">
				<i class="fa fa-object-group " style="font-size: 25px;"></i><span
					ng-show="pipelineAction=='add'"> Pipeline Creation</span> <span
					ng-show="pipelineAction=='edit'">Edit Pipeline</span> <span
					ng-show="pipelineAction=='view'">Pipeline</span><i
					class="fa fa-times pull-right" ng-click="cancel(newPipelinePopUp)"
					style="cursor: pointer;"></i>
			</h4>
		</div>
		<div class="modal-body" id="modal-body"
			style="font-size: 13px; padding-top: 0px; padding-bottom: 0px;">
			<div class="row">
				<div class="innerBoxShadow col-md-12 col-sm-12 col-xs-12"
					style="padding: 0px;">
					<div class="">
						<div class="embed-responsive embed-responsive-16by9 holds-the-iframe"
							style="padding-bottom: 43%;">

							<iframe id="workflow" class="embed-responsive-item"
								src="ngflowchart/index.html" fullscreen onLoad="loadedIframe();"></iframe>
						</div>
					</div>
				</div>
			</div>

			<div class="row"
				style="background-color: #f7f7f7; margin-bottom: 1px;">
				<div class="row">
					<div class="col-md-12 col-xs-12 col-sm-12" style="margin-top: 7px;">
						<div class="col-md-6 col-lg-6 col-sm-6 pull-left">
							<div id="stepMessageSection" style="padding: 3px;font-weight:bold;visibility:hidden"> </div>
						</div>
						<div class="col-md-6 col-lg-6 col-sm-6 pull-right" id="savePipelineBtn">

							<!-- <button type="submit" class="btn btn-primary"
										style="margin-right: 0px !important">Save</button> -->
							<button type="submit" class="btn btn-success btn-md pull-right"
								ng-click="savePipeline()"
								ng-show="pipelineAction=='add'"><i class="fa fa-download"></i>
								<span>Save Pipeline</span>
							</button>
							<button type="submit" class="btn btn-success btn-md pull-right"
								ng-click="savePipeline()"
								ng-show="pipelineAction=='edit'"><i class="fa fa-download"></i>
								<span>Update Pipeline</span>
							</button>
							<button type="submit" class="btn btn-success btn-md pull-right"
								ng-click="cancel(newPipelinePopUp)"
								ng-show="pipelineAction=='add' || pipelineAction=='edit'"><i class="fa fa-times"></i>
								<span>Cancel</span>
							</button>
							<button type="submit" class="btn btn-success btn-md pull-right"
								ng-click="cancel(newPipelinePopUp)"
								ng-show="pipelineAction=='view'"><i class="fa fa-times"></i>
								<span>Close</span>
							</button> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
